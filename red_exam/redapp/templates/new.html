<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>create new team</title>
    <style>
        table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
          width: 60%;
          margin: auto;
          padding: 10px;
        }
        
         th a{
            
            width: 95%;
            box-shadow: 2px 3px;
           
           
        }
        input{
            box-shadow: 2px 3px;
        }
        body{
                    padding: 50px;
                }
        </style>
</head>

<body>
    <h1>New Team</h1>
    <a href="/display">Dashboard</a>
    <form action="create_team" method="post"> {% csrf_token%}
    <table>
        
           
            <tr>
                <td>Team Name</td>
                <td><input type="text" class="btn btn-outline-dark" name="team_name"></td>
            </tr>
            <tr>
                <td>Skill Level(1-5)</td>
                <td><input type="text" class="btn btn-outline-dark" name="skill_level"></td>
            </tr>
            <tr>
                <td>Game Day</td>
                <td><input type="text" class="btn btn-outline-dark" name="game_day"></td>
            </tr>
            <tr>
                <th colspan="2">  <button style="width: 100%;" type="submit" class="btn btn-outline-dark" >Submit</button>
                </th>
            </tr>
       
    </table>
</form>
    {% if messages %}
    <ul style="color: red; list-style-type: none;">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>

</html>
