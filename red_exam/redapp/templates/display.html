<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Display</title>

    <style>
        .table {
            width: 60%;
            margin: auto;

        }

        h1 {
            text-align: center;
            margin-bottom: 50px;
            margin-top: 50px;
        }
        body{
            padding: 50px;
        }
        
    </style>
</head>

<body>
    <!-- <h1>Welcome {{username}}</h1> -->
    <h2 style="margin-left: 50px;">Welcome, {{username}} !</h2>
    <a style="margin-left: 50px;" href="/logout">logout</a>
    <!-- <a href="/logout">Logout</a> -->
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th>Team Name</th>
            <th>Skill level</th>
            <th>Players</th>
            <th>Game Day</th>
        </tr>
    </thead>
    <tbody>
        {% for team in teams%}
        <tr>
            <td><a href="/details/{{team.id}}">{{team.team_name}}</a></td>
            <td>{{team.skill_level}}</td>
            <td>--</td>
            <td>{{team.game_day}}</td>
        </tr>
        {% endfor%}
    </tbody>
    </table>
    <div>
        <a class="btn btn-outline-dark" style="margin-left: 220px; width: 60%; margin-top: 20px; box-shadow: 2px 3px;;"  href="/create">Create New Team</a>
    </div>

    {% if messages %}
    <ul style="color: red; list-style-type: none;">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>

</html>
