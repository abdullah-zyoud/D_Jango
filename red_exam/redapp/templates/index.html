<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    {% load static %}
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
       thead,tr{
        border: 0.15em solid black;
       }
    </style>
</head>
<body>
    <h1 class="text-center">Welcome !</h1>
    <div id="error_messages">
      {% if messages %}
      <ul style="color: red; list-style-type: none;">
          {% for message in messages %}
          <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
          {% endfor %}
      </ul>
      {% endif %}
  </div>
    
    <form method="POST" action="/register" class="row justify-content-center">
      {% csrf_token %}
      <table class="table table-bordered w-50 p-3 m-3 text-center">
        <thead>
          <tr>
            <th style="border: 0.15em solid black;" colspan="2" class="text-center">Register</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">User name:</th>
            <td style="border: 0.15em solid black;" colspan="2">
              <input type="text" class="form-control" id="name" name="username" />
            </td>
          </tr>
          <tr>
            <th scope="row">Email</th>
            <td style="border: 0.15em solid black;" colspan="2">
              <input
                type="email"
                id="email"
                class="form-control"
                name="email"
              />
            </td>
          </tr>
          <tr>
            <th scope="row">Password:</th>
            <td style="border: 0.15em solid black;" colspan="2">
              <input
                type="password"
                id="password"
                class="form-control"
                name="password"
              />
            </td>
          </tr>
          <tr>
            <th scope="row">Confirm PWD:</th>
            <td  style="border: 0.15em solid black;" colspan="2">
              <input
                type="password"
                class="form-control"
                id="pwdconfirm"
                name="password_conf"
              />
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <button type="submit" class="btn btn-outline-dark" style="width: 100%;  box-shadow: 2px 3px;">
                Register
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </form>
    <form method="POST" action="/login" class="row justify-content-center">
      {% csrf_token %}
      <table class="table table-bordered w-50 p-3 m-3 text-center">
        <thead>
          <tr>
            <th style="border: 0.15em solid black;" colspan="2" class="text-center">Login</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">Email:</th>
            <td style="border: 0.15em solid black;" colspan="2">
              <input
                type="text"
                class="form-control"
                id="email2"
                name="email2"
              />
            </td>
          </tr>

          <tr>
            <th scope="row">Password:</th>
            <td style="border: 0.15em solid black;" colspan="2">
              <input
                type="password"
                id="password2"
                class="form-control"
                name="password2"
              />
            </td>
          </tr>

          <tr>
            <td colspan="2">
              <button type="submit" class="btn btn-outline-dark" style="width: 100%; box-shadow: 2px 3px;" >
                Login
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </form>
    
    

  </body>


</html>
