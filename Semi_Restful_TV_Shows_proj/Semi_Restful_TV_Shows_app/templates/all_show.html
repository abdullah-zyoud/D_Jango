<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>All show</title>
    <style>
        .table{
            width: 60%;
            margin: auto;

        }
        h1{
            text-align: center;
            margin-bottom: 50px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>All show</h1>
    <div>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Title</th>
                    <th scope="col">Network</th>
                    <th scope="col">Release Date</th>
                    <th scope="col">Action</th>

                </tr>
            </thead>

            <tbody>
                {% for show in all_the_shows %}
                <tr>
                    <td>{{ show.id}}</td>
                    <td>{{ show.title}}</td>
                    <td>{{ show.network}}</td>
                    <td>{{ show.release_date}}</td>
                    <td><a href="view_show/{{show.id}}">Show</a>   <span>|</span>  <a href="view_edit/{{show.id}}">Edit</a>  <span>|</span>   <a href="delete_show/{{show.id}}">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <br><br><br>
    <a style="margin-left: 240px;" href="/view_create_show">Add a New Show</a>
</body>
</html>
